name: PR Checks - Service Meals

on:
  pull_request:
    branches:
      - master
    paths:
      - "service-meals/**"
      - "!service-meals/.github/workflows/docker-publish.yml"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: service-meals

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('service-meals/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Nitro (generate types)
        run: pnpm prepare

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Check code duplication
        run: pnpm copy-paste-check
        continue-on-error: true

      - name: Run build
        run: pnpm build
